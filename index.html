<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | [Pricing Thingy]</title>
</head>
<body>
  <script id="basic-template1" type="text/x-handlebars-template">    
    <header>Our Pricing</header>
    <section>
      <div>Annually</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <div>Monthly</div>
  </section>
    <main>
      {{#each this}}
      <article class="{{#if Active}}Active{{/if}}" >
        <h6>{{Type}}</h6>
        <h1>${{PriceAnnually}}</h1>
        <!-- <h1>${{PriceMonthly}}</h1> -->
        <h6>{{Storage}} Storage</h6>
        <h6>{{UsersAllowed}} Users Allowed</h6>
        <h6>Send up to {{UploadSize}} GB</h6>
        <button>LEARN MORE</button>
      </article>
      
      {{/each}}
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AnVolkova10">Volkova</a>.
    </footer>
  </script>
  
</body>
  
</html>
