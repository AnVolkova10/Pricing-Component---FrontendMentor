<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | [Pricing Thingy]</title>
</head>
<body>
  <script id="basic-template1" type="text/x-handlebars-template">    
    <header>Our Pricing</header>
    <section>
      <div>Annually</div>
      <label class="switch">
        <input id="checkbox" type="checkbox" ">
        <span class="slider round"></span>
      </label>
      <div>Monthly</div>
  </section>
    <main>
      {{#each this}}
      <article class="{{#if Active}}Active{{/if}}" >
        <h6>{{Type}}</h6>
        <h1 class="annually">{{PriceAnnually}}</h1>
        <h1 style="display:none" class="monthly">{{PriceMonthly}}</h1>
        <div>{{Storage}} Storage</div>
        <div>{{UsersAllowed}} Users Allowed</div>
        <div>Send up to {{UploadSize}} GB</div>
        <button>LEARN MORE</button>
      </article>
      {{/each}}
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AnVolkova10">Volkova</a>.
    </footer>
  </script>
  
</body>
  
</html>
